<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com/; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- links -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="components/acao.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="p-3 mb-2 bg-danger text-white">
          <center><h2>Formulário de calorias</h2></center>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="sex"> homi ou muié? </label>
            <select class="form-control" id="sex"> 
              <option value="h"> Homi </option>
              <option value="m"> Muié </option>
            </select> 
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="height"> Qual sua altura (cm)? </label>
            <input type="number" class="form-control" id="height" required/>             
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="age"> Qual sua idade? </label>
            <input type="number" class="form-control" id="age" required/>             
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="pes"> Qual seu peso? </label>
            <input type="number" class="form-control" id="pes" required/>             
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="fatman"> Taxa de atividade </label><br>
            <select class="form-control" id="fatman"> 
              <option value="1.2" id="sed"> Sedentário </option>
              <option value="1.375" id="lev"> Levemente ativo </option>
              <option value="1.55" id="mod"> Moderadamente ativo </option>
              <option value="1.725" id="alt"> Altamente ativo </option>
              <option value="1.9" id="ext"> Extremamente ativo </option>
            </select> 
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button type="button" class="btn btn-danger btn-block" id="calc"> Calcule! </button>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
